<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/game/game.css">
    <script src="lib/matterJS/matter.js"></script>
    <script src="lib/p5/p5.js"></script>
    <script src="lib/lodash/lodashCore.js"></script>
    <script src="src/utils/constants.js"></script>
    <script src="src/utils/GameController.js"></script>
    <script src="src/utils/Game.js"></script>
    <script src="src/game.js"></script>
    <script src="src/stages.js"></script>
    <script src="src/components/aircraft.js"></script>
    <script src="src/components/platform.js"></script>
    <script src="src/components/Mod.js"></script>
    <script src="src/components/ModController.js"></script>
    <script src="src/components/LaunchButton.js"></script>
    
    

    <title>Takeoff</title>
</head>
<body>
    <div class="pageContent">
        <div id="gameCanvas" class="gameCanvas">
            <!-- Canvas inserted via JavaScript -->
        </div>
            <a class="hamburger" onclick="openNav()">&equiv;</a>
            <div id="wsNav"class="sidenav">
                <a class="closebtn" onclick="closeNav()">&times;</a>
                <a id="toWorkshop" class="navLink" onclick="openWorkshop()">Workshop</a>
                <a id="toFlight" class="navLink" onclick="closeWorkshop()">Launchpad</a>
                <hr id="navHead">
                <a id="modHeader" class="navLink">Mods Equipped:</a>
                <p id="modA" class="modEntry"></p>
                <p id="modB" class="modEntry"></p>
                <p id="modC" class="modEntry"></p>
                <p id="modD" class="modEntry"></p>
            </div>
    </div>


    <script>
        function openNav() {
          document.getElementById("wsNav").style.width = "250px";
        }
        
        function closeNav() {
          document.getElementById("wsNav").style.width = "0";
        }

        function openWorkshop() {
            // document.getElementById("gameCanvas").style.display = "none";
            isWorkshop = true;
            redraw();
            closeNav();
        }

        function closeWorkshop() {
            // document.getElementById("gameCanvas").style.display = "block";
            isWorkshop = false;
            redraw();
            closeNav();
        }
    </script>


</body>
</html>
